<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>LucrumGPT: FrontEnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="hello-wrapper">
      <div id="particles-js"></div>
      <div class="content position-absolute w-100 top-0 pt-5">
        <div class="cta">
          <div id="hello" class="typewriter pb-3">
            LucrumGPT
          </div>
          <div class="lucrumgpt-input-text-container">
            <textarea id="bigTextBox" placeholder="Enter your link or real estate description here..."></textarea>
          </div>
          <br>
            <a id="lucrumGPTButton" class="btn btn-primary mb-5" onclick="getTextFromTextarea()">Send to LucrumGPT</a>
        </div>
        <div id="world">
          <canvas id='rotatingGlobe' style='cursor: move;'></canvas>
          <div class="lucrumgpt-response-container">
          <!--   <label for="apiResponse">API Response:</label>-->
            <textarea id="apiResponse" rows="4" cols="50" placeholder="LucrumGPT's response will appear here..." readonly></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Input field for API response -->

    <script type='text/javascript' src='//d3js.org/d3.v3.min.js'></script>
    <script type='text/javascript' src='//d3js.org/topojson.v1.min.js'></script>
    <script type='text/javascript' src='planetaryjs.min.js'></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type='text/javascript' src='particles.js'></script>
    <script type='text/javascript' src='globe.js'></script>
    <script type='text/javascript' src='textareaHandler.js'></script>
  </body>
</html>
